<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_edit %}Edit Product{% else %}Create Product{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 15px;
        }
        button, .btn {
            min-width: 120px;
            border-radius: 8px;
        }
        input, textarea, select {
            border-radius: 6px;
        }
        button:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card border-0">
            <div class="card-header">
                <h2 class="mb-0">{% if is_edit %}Edit Product{% else %}Create Product{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
                        {{ form.name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price ($)</label>
                        {{ form.price }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Product Image</label>
                        {{ form.image }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                        {{ form.category }}
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if is_edit %}Update Product{% else %}Create Product{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
